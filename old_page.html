<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: url('background.png') center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .container {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 48px;
      color: black;
      margin-top: 0;
    }
	

    .search-bar {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-bar form {
      display: flex;
      width: 100%;
      max-width: 500px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px; /* Reduced the curve */
      border: 2px solid black; /* Black outline */
      background-color: white; /* Pure white background */
      outline: none;
      text-align: center;
      /* Prevent autocomplete suggestions */
      autocomplete: off;
    }

    .search-bar input[type="submit"] {
      display: none;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 20px;
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .side_button {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 5px;
      border: 2px solid #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .side_button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>A new start...</h1>
    <hr>
    <div class="search-bar">
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search Google..." required autocomplete="off">
      </form>
    </div>
	  <br>
	  <hr>
    <div class="buttons-container">
      <div class="side_button" id="button1">
        <img src="gclass.png" alt="Google Classroom">
      </div>
      <div class="side_button" id="button2">
        <img src="gdocs.png" alt="Google Docs">
      </div>
      <div class="side_button" id="button3">
        <img src="gslides.png" alt="Google Slides">
      </div>
      <div class="side_button" id="button4">
        <img src="gmail.png" alt="Google Mail">
      </div>
      <div class="side_button" id="button5">
        <img src="gdrive.png" alt="Google Drive">
      </div>
      <div class="side_button" id="button6">
        <img src="kerboodle.png" alt="Kerboodle">
      </div>
      <div class="side_button" id="button7">
        <img src="pmt.png" alt="PMT">
      </div>
      <div class="side_button" id="button8">
        <img src="gpt.png" alt="GPT">
      </div>
      <div class="side_button" id="button9">
        <img src="seneca.png" alt="Seneca">
      </div>
      <div class="side_button" id="button10">
        <img src="savemyexams.png" alt="SaveMyExams">
      </div>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script src="script.js"></script>
</body>
</html>
